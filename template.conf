server {
	listen 80;
	listen [::]:80;
	server_name ;
	return 301 https://$server_name$request_uri;
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;
	http2 on;
	server_name ;
	ssl_certificate /etc/ssl/certs//fullchain.pem;
	ssl_certificate_key /etc/ssl/certs//privkey.pem;

	location ~ /\.ht {
		deny all;
	}
}